<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Vineo, initial-scale=1.0">
    <title>VINEO STORE</title>
    <link rel="stylesheet" href="style.css">
    <script src="store.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="store.html">store</a></li>
                <li><a href="#about">about</a></li>
            </ul>
            
        </nav>
        <h1 class="band-name band-name-large">The VINEO's</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="" alt="">

                <div class="shop-item-details">
                    <span sop-item-price>$12.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="" alt="">

                <div class="shop-item-details">
                    <span sop-item-price>$14.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>

        </div>
    </section>

</html>

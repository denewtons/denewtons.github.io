<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vineo.co.ke</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;700;900&display=swap');

body {
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 18px;
    color: #585858;
}
.container {
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
}
@media(max-width:1024px) { 
    .container {
        max-width: 100%;
    }
    header .container {
        max-width: 90%;
    }
}
header {
    border-bottom: 1px solid rgb(243, 243, 243);
}
header .container{
    display: flex;
    justify-content:space-between;
    padding: 15px 0;
}
a {
    text-decoration: none;
    color: inherit;
}
p {
     margin: 0.5rem;
}
.logo {
    text-transform: uppercase;
    color: #000;
    font-size: 22px;
    font-weight: bold;
    line-height: 2rem;
}
.bag {
    font-size: 28px;
    position: relative;
}
.bag span {
    display: block;
    background: #E20000;
    color: #fff;
    width: 1.3rem;
    height: 1.3rem;
    text-align: center;
    border-radius: 100%;
    line-height: 1.3rem;
    font-size: 0.8rem;
    font-weight: bold;
    position: absolute;
    right: -12px;
    top: 19px;
}
@media(min-width:800px) {
    .cards {
        display: flex;
        justify-content: space-around;
        padding: 3rem 0 0 0;
    }
    .card {
        width: 34%;
    }
}

.card {
    text-align: center;
    border: solid #ccc 1px;
    border-radius: 20px;
    overflow: hidden;
    line-height: 1.5rem;
    padding-bottom: 20px;
    margin: 0 10px;
}
.card img {
    width: 100%;
}
.card .title {
    font-weight: 900;
    font-size: 26px;
}
.button {
    border-radius: 50px;
    display: block;
    background: #000;
    color: #fff;
    text-transform: uppercase;
    text-align: center;
    height: 3rem;
    width: 90%;
    line-height: 3rem;
    margin: auto;
    transition: all .3s ease;
}
.button:hover {
    background: #2c2c2c;
}
.cart {
    width: 30%;
    height: 100%;
    position: fixed;
    top: 0;
    right: -100%;
    background: #fff;
    box-shadow: 0px 0px 5px #d4d4d4;
    font-size: 16px;
    transition: all .5s ease;
}
.activo {
    right: 0;
}
.cart #minicart {
    padding: 1.3rem;
}
.cart #minicart .button {
    margin-top: 2rem;
}
.cart table {
    border-collapse: collapse;
}
.cart th, .cart td {
    padding: 10px;
    text-align: left;
}
.closecart {
    font-size: 2rem;
    position: absolute;
    right: 10px;
}
.deletebtn {
    display: block;
    background: #E20000;
    color: #fff;
    width: 1.5rem;
    height: 1.5rem;
    text-align: center;
    border-radius: 100%;
    line-height: 1.5rem;
    font-size: 0.8rem;
    font-weight: bold;
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><img src="https://photos.app.goo.gl/SReKEggjEfMDbd6G8" alt=""></div>
            <a href="#" class="bag">
                <i class="fas fa-shopping-bag"></i></a>
                <li class="current"><a href="index.html">Back to Home Page</a></li>
        </div>
    </header>
    <div class="cart">
        <a href="#" class="closecart"><i class="fas fa-times"></i></a>
        <div id="minicart">                      
            <table id="lista-carrito" class="u-full-width">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <a href="#" id="vaciar-carrito" class="button u-full-width">
                Clean Cart <i class="far fa-trash-alt"></i>
            </a>
        </div>
    </div>
    <div class="cards container">
        <h1>COLLECT YUOR BEST AFFORDABLE CHOICES HERE.</h1>
        <div class="card">

            </form>

</body>
</html>
